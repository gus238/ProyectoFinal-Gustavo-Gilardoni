{% load static %}

{% block contenidoQueCambia %}
    
    {% for i in amigo %}

        <div>
            <li>{{i}}</li>
            {% if i.imagen %}

            {% endif %}
        </div>
        <button>
            <a href="{% url 'EliminarAmigo' i.nombre %}"> Eliminar </a>
            <a href="{% url 'EditarAmigo' i.nombre %}"> Editar </a>
        </button>

    {% endfor %}
